<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
	<script type="text/javascript" src="pong.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script type="text/javascript" src="network.js"></script>
	
	<title>Pong</title>
</head>

<body onLoad="pong.onLoad()">
	<div id="menuDiv">
		<h1>Pong</h1>
		
		<input type="text" id="addressInput" placeholder="Address"/>
		<br/>
		Screen Position:
		<br/>
		<input type="range" min="0" max="4" step="1" value="0" id="screenNo" placeholder="screen position" onchange="pong.menu.showPosition()"/>
		<span id="positionDisplay">0</span>	
		<br/>
		Total Number of Screens:
		<br/>
		<input type="range" min="2" max="6" step="1" value="2" id="totalScreens" placeholder="number of screens" onchange="pong.menu.screenNum()"/>
		<span id="numScreens">2</span>
		<br/>
		<input type="button" id="connectButton" value="Connect" placeholder="Connect" onclick="pong.menu.onConnectClick()" />
	    <br/>
	</div>
	<div id="gameDiv">
		<canvas id="pongCanvas">
			Your browser does not support canvas
		</canvas>
	</div>
</body>
</html>
